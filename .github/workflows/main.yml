name: Next.js Deep Health Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Clean Install Dependencies
        run: |
          npm install --no-package-lock
          npm list --depth=0 # Saari installed libraries ki list dikhayega

      - name: 4. Check Folder Structure
        run: |
          echo "--- Project Structure ---"
          find src -maxdepth 3 -not -path '*/.*' # Pura folder map dikhayega

      - name: 5. Verify Aliases (Tsconfig)
        run: |
          cat tsconfig.json # Hum check karenge path sahi set hain ya nahi

      - name: 6. Run Next.js Build (Verbose Mode)
        run: npx next build --debug
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Yahan tumhare baaki secrets bhi add honge
          
